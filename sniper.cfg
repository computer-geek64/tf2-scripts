// Sniper

// Reset class-level binds
exec reset.cfg

// Precision zoom
alias precision "high_precision"
alias high_precision "zoom_sensitivity_ratio 0.5; alias precision low_precision"
alias low_precision "zoom_sensitivity_ratio 1; alias precision high_precision"
bind capslock "precision"

// Quickscope
alias +quickscope "+attack2; wait 3; +attack; -attack2"
alias -quickscope "-attack; wait 80; +attack2; wait 3; -attack2"
bind mouse3 "+quickscope"
bind alt "+quickscope"
