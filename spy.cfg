// Spy

// Reset class-level binds
exec reset.cfg

alias +spy_attack_disguise "+attack"
alias -spy_attack_disguise "-attack; lastdisguise"
bind mouse1 "+spy_attack_disguise"

// Quick sap
alias +sap "slot2; +attack"
alias -sap "-attack; slot3; wait 30; slot1"
bind mouse3 +sap

// Taunt with disguise
bind h "disguise 8 -2; wait 20; taunt_by_name Taunt: Kazotsky Kick"
