// Medic

// Reset class-level binds
exec reset.cfg

alias bind_bullet "bind r +vaccinator_0_bullet; bind mouse4 +vaccinator_1_explosive; bind mouse5 +vaccinator_1_explosive"
alias bind_explosive "bind r +vaccinator_1_fire; bind mouse4 +vaccinator_0_explosive; bind mouse5 +vaccinator_1_fire"
alias bind_fire "bind r +vaccinator_1_bullet; bind mouse4 +vaccinator_1_bullet; bind mouse5 +vaccinator_0_fire"

alias +vaccinator_0_bullet "noop"
alias -vaccinator_0_bullet "noop; bind_bullet"
alias +vaccinator_0_explosive "noop"
alias -vaccinator_0_explosive "noop; bind_explosive"
alias +vaccinator_0_fire "noop"
alias -vaccinator_0_fire "noop; bind_fire"
alias +vaccinator_1_bullet "+reload"
alias -vaccinator_1_bullet "-reload; bind_bullet"
alias +vaccinator_1_explosive "+reload"
alias -vaccinator_1_explosive "-reload; bind_explosive"
alias +vaccinator_1_fire "+reload"
alias -vaccinator_1_fire "-reload; bind_fire"

bind_bullet

bind r "+reload"
